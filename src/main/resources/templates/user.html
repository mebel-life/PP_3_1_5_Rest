                    <div class="col-md-11">
                        <td id="headerUsername"/>

                        <small><em> with roles: </em></small>
                        <td id="headerRoles"/>

                    </div>

        </div>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-2 g-0 py-3">
            <ul class="nav nav-pills flex-column">

                 aria-labelledby="user-nav-link" tabindex="0">
                <h2>User information-page</h2>
                <div class="tab-content" role="tabpanel" aria-labelledby="admin-nav-link">
                    <div class="tab-pane fade show active" role="tabpanel" tabindex="0">
                        <div class="card">
                            <h5 class="card-header">About user</h5>

                                <table class="table table-striped">
                                    <thead>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tbody id="userPanelBody">

<!--                                    </tr>-->

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
